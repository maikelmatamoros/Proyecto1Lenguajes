<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="test.json"></script>
    <script src="js/Resultado.js"> </script>
    <style>
        #contenedor1 .card .btn {
            margin-top: 5%;
        }

        .cardResult {
            border-radius: 15px;
        }

        .card-img {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center" style="margin: auto; background-color:rgb(255,255,255);opacity:0.91; ">
        <div class="card text-center col-md-12">
            <div class="card-header">Busca Tu Alojamiento</div>
            <div class="card-body">
                <div class="form-group" style="margin: auto;">
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <label class="col-md-12" for="usr">Zona</label>
                            <select class="selectpicker" data-live-search="true" id="select">
                                <option disabled selected value> -- Seleccione la zona -- </option>
                            </select>
                        </div>
                        <div class=" col-md-3">
                            <label for="usr">Cantidad de personas:</label>
                            <input type="number" class="form-control" id="cantidad">
                        </div>
                        <div class=" col-md-3">
                            <label for="usr">Precio Minimo:</label>
                            <input type="number" class="form-control" id="precioMinimo">
                        </div>
                        <div class=" col-md-3">
                            <label for="usr">Precio MÃ¡ximo:</label>
                            <input type="number" class="form-control" id="precioMaximo">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 2%;">
                        <div class="col-md-4" style="margin: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="parqueo">
                                <label class="form-check-label" for="parqueo">
                                    Parqueo
                                </label>
                            </div>

                        </div>
                        <div class="col-md-4" style="margin: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="piscina">
                                <label class="form-check-label" for="piscina">
                                    Piscina
                                </label>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-info center-block " style="width: 100%;margin-top: 5%;"
                                data-toggle="popover" data-content='<input type=' text' id='picker' />Rango de
                            fechas</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4" style="margin: auto;">
                            <button class="btn btn-primary center-block " id="buscar"
                                style="width: 100%;margin-top: 5%;">
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row" id="contenedor1" style="margin-top: 2%;">

    </div>


    <div class="row justify-content-center">
        <button class="btn btn-primary" id="prev" style="margin-right: 1%;">Prev</button>

        <button class="btn btn-primary" id="boton">Next</button>

    </div>

</body>

</html>
